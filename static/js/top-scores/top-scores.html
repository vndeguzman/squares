<md-list flex ng-controller="TopScoresController as vm">
    <md-list-item class="md-3-line" ng-repeat="score in vm.scores" ng-click="null">
        <div class="md-list-item-text" layout="row">
            <span flex="80">{{ score.username }}</span>
            <span flex>{{ score.time }} seconds</span>
        </div>
    </md-list-item>
</md-list>
